<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
	<script src="/__/firebase/4.0.0/firebase-app.js"></script>
	<script src="/__/firebase/4.0.0/firebase-auth.js"></script>
	<script src="/__/firebase/init.js"></script>
</head>
	<script src="/dhtml/codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="/dhtml/codebase/dhtmlxscheduler.css" type="text/css" charset="utf-8">

	
<style type="text/css" >
	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow:hidden;
	}	
</style>

<script type="text/javascript" charset="utf-8">
	function init() {
		scheduler.init('scheduler_here',new Date(2018,0,1),"week");
		document.getElementById("sign-out").onClick = signOut;
		
	}
	function signOut() {
		alert("test")
		var user = firebase.auth().currentUser;
		if (user != null) {
			firebase.auth().signOut().then(function() {
				name = user.displayName;
				email = user.email;
				console.log("logged out " + name);
			}, function(error) {
				console.log("ERROR: logging out");
			});	
		}
	}
</script>

<body onload="init();">
	<button type="button" id="sign-out">Sign Out</button>
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
